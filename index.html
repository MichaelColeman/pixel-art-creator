<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/star.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Pixel Art</title>
  </head>
  <body class="site">
    <header>
      <div class="logoContainer">
        <img class="logoImage" src="./img/star.png" alt="Star shaped logo" />
        <div class="logo">PIXEL ART</div>
      </div>
    </header>
    <main class="main-content">
      <div class="grid-container js-grid-container"></div>
      <div id="toolsContainer">
        <button id="buttonChangeTool">
          <img src="./img/icons8-pencil-48.png" alt="change tool type" />
        </button>
        <button id="buttonChangeColor">
          <img src="./img/icons8-drop-48.png" alt="change color" />
        </button>
        <button id="buttonDownload">
          <img src="./img/icons8-download-48.png" alt="download image" />
        </button>
      </div>
    </main>
    <footer>
      <p>Authored by Tom</p>
      <a href="https://github.com/MichaelColeman">
        <img class="icon" src="./img/icon-github-30.png" alt="github link" />
      </a>
      <a href="https://www.linkedin.com/in/michaelcolemancodes/">
        <img class="icon" src="./img/icon-linkedin-circled-30.png" alt="linked-in link" />
      </a>
    </footer>
  </body>
</html>
